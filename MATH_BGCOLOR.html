<html>
 <head>
   <script>
       function color()
         {
            var x=Math.random();

            x = x * 10;
            x = Math.round(x);

          switch(x)
           {
             case 0: {
			document.bgColor = "green";break;
		     }

             case 1:
                     {
                       document.bgColor = "yellow";break;
                     }

	     case 2:
                     {
                       document.bgColor = "blue";break;
                     }

	     case 3:
                     {
                       document.bgColor = "red";break;
                     }
 
       	     case 4:
                     {
                       document.bgColor = "black";break;
                     }

       	     case 5:
                     {
                       document.bgColor = "white";break;
                     }
           
             default :
                     {
                        document.bgColor = "pink";
                     }

           } 

         }  
   </script>
 </head>
 <body onLoad="color()">
 
 </table>
 















































































































</body>
</html>

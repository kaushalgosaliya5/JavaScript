<html>
  <head>
    <script>
       function nm()
        {
           form.n2.value = form.n1.value;
        }
       function ag()
        {
           form.a2.value = form.a1.value;
        }
    </script>
  </head>
  <body>
    <form name="form">
	NAME ::
          <input name="n1" type="text" onKeyDown="nm()">  <br>
        AGE ::
          <input name="a1" type="text" onKeyUp="ag()">  

        <br>
        OFFICE COPY ::
        <br>

        NAME ::
         <input name="n2" type="text">  <br>
        AGE ::
         <input name="a2" type="text">
    </form>   
  










































































































































































































































































































































































</body>
</html>

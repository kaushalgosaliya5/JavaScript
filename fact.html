<html>
 <head>
   <script>
     function fact(n)
       {
	  if (n == 1)
	    {
   		return 1;
	    }
	  else
	    {
   		return n*fact(n-1); 
	    }		 
	}
   </script>
 </head>
 <body>
   <script>
       var x;

        x = prompt("ENTER ANY NUMBER :: ");
	  x = parseInt(x); 
  
	document.write("FACTORIAL OF NO IS :: ",fact(x));

   </script>
 
















































































































































































































































































































































































































































































































































































































































































</body>
</html>

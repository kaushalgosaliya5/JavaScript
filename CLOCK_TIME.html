<html>
  <script language="javascript">
    function clock()
    {

       var h,m,s,cl;  
       var d=new Date();
   
       h = d.getHours();
       m = d.getMinutes();
       s = d.getSeconds();

      cl = (h + ":" + m + ":" + s);

      window.status = h + ":" + m + ":" + s;

      document.form.time.value = cl;
      setTimeout('clock()',1000); 
  
    }
  </script>
 <body>

   <form name = "form">

   <input type = "text" name = "time">
   <br> 
   <input type = "button" value = "SHOW TIME" onclick='clock()'>
 
 </table>

</html>
